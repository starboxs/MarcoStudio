    <script>
      // Calculate years of experience
      function calculateExperience() {
        const startDate = new Date(2014, 3, 1); // June 1, 2008 (months are 0-indexed)
        const currentDate = new Date();
        const diffInYears = (currentDate - startDate) / (1000 * 60 * 60 * 24 * 365.25);
        return Math.floor(diffInYears);
      }
      
      window.addEventListener('DOMContentLoaded', (event) => {
        const years = calculateExperience();
        const experienceText = `我叫劉釗誠，擁有${years}+年軟體開發經驗的全端工程師，目前於React、React Native 和 Golang 開發學習，以及 AI 應用與 Prompt Engineering 的實作與探索。`;
        
        document.getElementById('meta-description').setAttribute('content', experienceText);
        document.getElementById('og-description').setAttribute('content', experienceText);
        document.getElementById('twitter-description').setAttribute('content', experienceText);
      });
    </script>
